<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price(in 1000)</th>
            <th>Units in stock</th>
        </tr>
    </thead>

    <tbody class="bg-info">
        <tr *ngFor="let temp of products">
            <td class="align-middle">
                <img src="{{ temp.imageUrl }}" height=50 />
            </td>
            <td class="align-middle">{{ temp.name }}</td>
            <td class="align-middle">{{ temp.unitPrice | currency:"INR" }}</td>
            <td class="align-middle">{{ temp.unitsInStock }}</td>
        </tr>
    </tbody>

</table>
