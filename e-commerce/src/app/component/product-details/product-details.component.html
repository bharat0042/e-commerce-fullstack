<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" class="img-responsive" width="300px">

        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:"USD"}}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>

        <h4>Product Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" routerLinkActive="active-link">Back to Product List</a>
    </div>
</div>
