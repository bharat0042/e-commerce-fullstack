<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let temp of cartList">
                        <td><img src="{{temp.imageUrl}}" class="img-responsive" width="150px"></td>
                        <td>
                            <p>{{temp.name}}</p>
                            <p>{{temp.unitPrice | currency :'USD'}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity : </label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(temp)" class="btn btn-success btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{temp.quantity}}
                                    </div>
                                    <div (click)="decrementQuantity(temp) "class="col">
                                        <button class="btn btn-success btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-8"></div>
                            </div>
                            <button (click)="removeItem(temp)" class="btn btn-primary btn-sm mt-2">Remove</button>
                            <p>Sub-total : {{ temp.quantity * temp.unitPrice | currency : "USD" }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td><b>Total Quantity:{{totalQuantity}}</b>
                            <p>Shipping FREE</p>
                            <b>Total Price: {{totalPrice}}</b><br>
                            <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="cartList.length == 0" class="alert alert-danger" role="alert">
                Your shopping cart is empty.
            </div>
        </div>
    </div>
</div>
